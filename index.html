<!DOCTYPE html>
<html>
  <head>
    <title>Online Store</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
   <link href="css/styles.css" rel="stylesheet" type="text/css">
   <script src="js/jquery-3.2.1.js"></script>
   <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="form">
      <h1>Order Form</h1>
      <div id="name">
        <form id="form1">
          <div class="form-group">
            <label for="nameEntry">Enter your full name:</label>
            <input id="nameEntry" class="form-control" type="text">
          </div>
          <div id="address">
            <div class="form-group">
              <label for="addressEntry">What is your address?</label>
              <input id="addressEntry" class="form-control" type="text">
            </div>
          </div>
          <select class="form-control" id="item">
            <option>potion</option>
            <option>hi-potion</option>
            <option>ether</option>
            <option>elixir</option>
          </select>
          <button type="submit" class="btn">Submit!</button>
        </form>
      </div>
    </div>
    <div id="response">
      <p>Thank you, <span class="name"></span>.</p>
      <p>We will send one <span class="purchase"></span> to <span class="address"></span></p>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <img src="image/Potion.jpg" alt="image of magic potion">
        </div>
        <div class="col-md-3">
          <img src="image/hi-potion.jpg" alt="image of hi-potion">
        </div>
        <div class="col-md-3">
          <img src="image/ether.jpg" alt="image of ether">
        </div>
        <div class="col-md-3">
          <img src="image/elixir.png" alt="image of elixir">
        </div>
      </div>
    </div>
  </body>
</html>
